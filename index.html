<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="icon" type="images/png" sizes="32x32" href="./images/favicon-32x32.png">

		<title>Huddle landing page with single introductory section</title>
		<link href="style.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
		<style>
			.attribution { font-size: 11px; text-align: center; }
		</style>


	</head>

	<body>
		<div class="container">
			<header class="header">
					<img src="images/logo.svg" alt="Huddle" class="logo-img">
			</header>

			<section class="main">
				<div class="img-container">
					<img src="images/illustration-mockups.svg" alt="Illustration">
				</div>
				<div class="text-container">
					<h1>Build The Community <br> Your Fans Will Love</h1>
					<p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
					<button class="button-register">Register</button>
				</div>
			</section>		

			<div class="social">
						<a class="social-icon-box" href="http://facebook.com/huddle">
								<i class="social-icon fab fa-facebook-f"></i>
						</a>
						<a class="social-icon-box" href="http://twitter.com/huddle">
								<i class="social-icon fab fa-twitter"></i>
						</a>
						<a class="social-icon-box" href="http://instagram.com/huddle">
								<i class="social-icon fab fa-instagram"></i>
						</a>
				</div>	

			<footer class="footer">
				<p class="attribution">
					Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Jennifer Helen Rodrigues</a>.
				</p>				
			</footer>

		</div> <!--container end-->
	</body>

</html>
